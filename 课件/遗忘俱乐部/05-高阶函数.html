<body>
    <script>
        /**
         * 函数嵌套函数、函数的参数是一个函数，函数内部返回一个函数，高阶函数
         * 
         * 柯里化函数：函数内部返回一个新的函数
         */

        function sum(a,b,c){
            return a + b + c;
        }
        console.log(sum(1,2,3));

        function mySum(a){
            return function (b){
                return function (c){
                    return a + b + c;
                }
            }
        }

        console.log(mySum(1)(2)(3));
    </script>
</body>
</html>
